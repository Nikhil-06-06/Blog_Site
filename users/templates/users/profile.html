{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}    
    <div class="content-section">
        <div class="media">
        <img class="rounded-circle account-img" src="{{ user.profile.image.url }}">
        <div class="media-body">
            <h2 class="account-heading">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email }}</p>
        </div>
        </div>
        <!-- FORM HERE -->
        <form method="POST" enctype="multipart/form-data">              <!--Special encoding type to our form so as to send the profile image data properly-->
            {% csrf_token %}                                             <!-- For Added security in the form -->
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>  
            <div class="form-group">
                <button class="btn btn-outline-info mt-4" type="submit">Update</button>
            </div>
        </form>
    </div>
{% endblock content %}
